<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="index.css">
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



</head>
<body>
    

    <div class="container">
     <div id="upload">  
    <input type="file" id="input">
    </div> 
    

    
     <div id="gerencia">







     </div>   





    <br>
    <br>
    <div id="filtro1">


        <h5> TIPO DE PESQUISA</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Tempo Real
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Estática
            </label>
          </div>
        <br>
        <br>
        <div class="info1">

            <label for="data"  >DATA</label>
            <input type='number' id="data" class="button" min="01" max="31" maxlength="2" step="01">

            <label for="duracao">HORA</label>
            <input type='time' id="duracao" class="button">

            <label for="origem">ORIGEM</label>
            <input type='text' id="origem" class="button">

            <label for="destino">DESTINO</label>
            <input type='text' id="destino" class="button" >
        
        </div>
        
        <div class="info2">

            <select class="form-select" aria-label="Default select example" id="status">
                <option selected>STATUS</option>
                <option value="Atendida">ATENDIDA</option>
                <option value="Nao atendida">NÃO ATENDIDA</option>
                <option value="Ocupado">OCUPADA</option>
                <option value="Abandonada">ABANDONADA</option>
                <option value="Falha">FALHA</option>
            </select>

            <select class="form-select" aria-label="Default select example" id="tipo">
                <option selected>TIPO</option>
                <option value="ENTRADA">ENTRADA</option>
                <option value="SAIDA">SAÍDA</option>
                <option value="INTERNA">INTERNA</option>
            </select>
            
            <div id="div-duracao">

                <label for="duracao">DURACAO</label>

                <select class="form-select" aria-label="Default select example" id="filtroDuracao">
                    <option selected>FILTRO</option>
                    <option value="1"> LIVRE</option>
                    <option value="2">ACIMA</option>
                    <option value="3">ABAIXO</option>              
                </select>

                <input type='time' id="duracao" class="button">
             </div>

        </div>


        <button id="pesquisa">PESQUISAR</button>
    </div>
    
    <table id="tbl-data" class="table table-striped table-hover">
        <thead  id="tab-thead"> </thead>
        <tbody id="tab-body">

        </tbody>
        
    </table>
    </div>


    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

    <script src="teste.js"></script>
